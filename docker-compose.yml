version: "3.8"

services:
  postgres:
    container_name: "${APP_NAME}-db"
    image: postgres:16
    environment:
      POSTGRES_DB: ${APP_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ~/db/data/${APP_NAME}-postgres:/var/lib/postgresql/data

  backend:
    container_name: "${APP_NAME}-backend"
    image: dayrim/chatwithrepo-backend:latest
    environment:
      PORT: ${PORT}
      APP_ENV: production
      APP_NAME: ${APP_NAME}
      AUTH_SECRET: ${AUTH_SECRET}
      POSTGRESQL_CONNECTION: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${APP_NAME}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
  web:
    container_name: "${APP_NAME}-web"
    image: dayrim/chatwithrepo-web:latest
    environment:
      PORT: ${WEB_PORT}
      APP_ENV: production
      APP_NAME: ${APP_NAME}
      NEXT_PUBLIC_MIXPANEL_PROJECT_TOKEN: ${NEXT_PUBLIC_MIXPANEL_PROJECT_TOKEN}
      API_URL: ${API_URL}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    depends_on:
      - postgres